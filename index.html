<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <script
      src="https://kit.fontawesome.com/4424535410.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- ---------- 
      header section
     ------------>
    <header class="header">
      <nav class="navbar">
        <span class="logo"> Influencer Products </span>
        <span>
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Signup</li>
            <li>Login</li>
            <li><i class="fas fa-search"></i></li>
          </ul>
        </span>
        <span class="shopping_cart">
          <i class="fas fa-shopping-cart"></i>
        </span>
      </nav>
    </header>

    <!-----------
        ---webpage first section 
    ----------------->
    <section class="first_section">
      <div class="box1">
        <div class="container1">
          <h1 class="heading">Start your Journey as <br />Influencer</h1>
          <p class="msg1">
            Do you want to be a social media influencer? Then you are in the
            right place. <br />Here you will find some essential accessories.
            <br />
            <a href="">Prebook Now</a>
          </p>
        </div>
        <div class="container2">
          <img
            src="./images/Circle design.svg"
            class="img1"
            alt="circle_background"
          />
          <img src="./images/main-camera.png" class="img2" alt="camera" />
        </div>
      </div>
    </section>
  </body>
